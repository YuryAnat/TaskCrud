<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Users CRUD</title>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div>
    <th:block th:if="${#lists.isEmpty(users)}">
        <p>User list is empty!</p><br>
    </th:block>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>last name</th>
            <th>email</th>
            <th>action</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/edit(id=${user.id})}">Edit</a>
                    <span>    </span>
                    <a th:href="@{/remove(id=${user.id})}">Remove</a></td>
            </tr>
        </th:block>
    </table>
</div>
<div>
    <br>
    <a th:href="@{/add}" class="button">Add new user</a>
</div>
</body>
</html>
